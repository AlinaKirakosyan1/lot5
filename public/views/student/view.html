
<div class="jumbotron">
    <div class="row">
        <form>
            <div class="form-group">
                <label for="category">Chose category:</label>
                <select>
                    <option id="category" ng-model="category" ng-repeat="x in cat_list">{{x.name}}</option>
                    <!--<option id="category" ng-model="category" ng-repeat="x in cat_list">{{x.name}}</option>-->
                </select>

            </div>
            <div class="form-group">
                <h3 align="center">Registration form for Students</h3>
                First Name: <br> <input type="text" name="firstName" ng-model="$scope.firstname"> <br>
                Last Name: <br>  <input type="text" name="lastName" ng-model="$scope.lastname"> <br>
                Email: <br>    <input type="email" name="country" ng-model="$scope.email"> <br>
                Phone: <br>       <input type="number" name="city" ng-model="$scope.phone"> <br>
                Teacher:<br><input type="text" name="students" ng-model="$scope.teacher"> <br>
                <input id="sendTeacher"  type="submit" value="Send">
            </div>
        </form>


    </div>
</div>
