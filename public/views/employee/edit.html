<div class="panel panel-default" ng-init="showEmployee()">
    <div class="panel-heading">
        <p class="panel-title"><span style="color:#5bc0de;"
                                     class="glyphicon glyphicon-edit"> </span> Edit Employee</p>
    </div>
    <div class="panel-body">
        <form ng-submit="updateEmployee()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" ng-model="model.FirstName" value="model.FirstName">
            </div>
            <div class="form-group">
                <label for="dept">Lastname:</label>
                <input type="text" class="form-control" id="dept" ng-model="model.LastName" value="model.LastName">
            </div>
            <div class="form-group">
                <label for="area">Email:</label>
                <input type="email" class="form-control" id="area" ng-model="model.Email" value="model.Email">
            </div>

                    <button type="submit" style="color:#5bc0de;" class="btn btn-default">Update</button>
                    <a href="/employee/edit" class="btn btn-default"> Cancel</a>
        </form>
        </div>
            </div>
