    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/employeeCtrl.js"></script>

    <!--Google Icon Font-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<body ng-app="sampleApp">
<div class="container">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/">Create Employee</a>

    </nav>
    <div class="jumbotron text-center">

        <div class="row">
            <form class="col s12" action="/users" method="post" target="_blank" id="form">

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input name="f_name" id="icon_prefixf" type="text" class="validate" ng-model="users.f_name" ng-minlength="3"
                               ng-maxlength="15" required title="Please enter 3 characters or more.">
                        <label for="icon_prefixf">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input name="l_name" id="icon_prefixf1" type="text" class="validate" ng-model="users.l_name" ng-minlength="3"
                               ng-maxlength="15" required title="Please enter 3 characters or more.">
                        <label for="icon_prefixf1">Last Name</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s4 tel">
                        <i class="material-icons prefix">phone</i>
                        <input name="phone" id="phone" type="tel" class="validate" ng-model="users.phone" ng-minlength="3"
                               ng-maxlength="15" required title="Please enter 3 characters or more.">
                        <!--<label for="icon_prefixf">Phone</label>-->
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">attach_money</i>
                        <input name="salary" id="icon_prefixf3" type="text" class="validate" ng-model="users.salary" ng-minlength="3"
                               ng-maxlength="15" required title="Please enter 3 characters or more.">
                        <label for="icon_prefixf1">Salary</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">email</i>
                        <input name="email" id="email" type="email" class="validate" ng-model="users.email" title="Please enter a valid email"
                               required>
                        <label for="email" data-error="wrong" data-success="right">Email Address</label>
                    </div>
                </div>

                <button class="waves-effect waves-light btn">Submit</button>

            </form>
        </div>

    </div>

</div>
